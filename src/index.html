<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container text-bg-primary-subtle bg-primary-subtle text-center rounded-3 my-5 col-6">
        <div class="row">
            <h4 class="p-5">Unlock a world of possibilities, sign up now and seize the moment!</h4>
            <p class="">Discover a captivating platform where creativity meets knowledge. Join us today to unlock a
                wealth of inspiration, connect with like-minded individuals, and embark on an incredible learning
                journey.</p>
            <div class="p-5">
                <div class="row g-3">
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="email@example.com" aria-label="email">
                    </div>
                    <div class="col-sm-3">
                        <div class="btn btn-primary p-2">SignUp</div>
                    </div>

                </div>
            </div>
        </div>
    </div>









    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <div class="bg"></div>
</body>

</html>
